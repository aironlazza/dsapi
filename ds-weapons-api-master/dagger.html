<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dark Souls Weapons API</title>
</head>
<body>
    <header>
        <div id="cabe">
            <a id="logo-link" href="">
                <img id="logo" src="img/logo.png">
            </a>
            <div id="nome">
                <p id="titulo">Dark Souls</p>
                <p id="sub">Weapons API</p>
            </div>
        </div>
    </header>
    <div id="paineis">
        <div class="hover-bg" id="hover-dagger">
            <p id="hover-nome">Vazio (apagar)</p>
            <div id="hover-grid">
                <div class="icon">
                    <a class="icon-a">
                        <img class="hover-foto" src="img/daggers/dagger.png">
                    </a>
                </div>
                <div class="icon">
                    <a class="icon-a">
                        <img class="hover-foto" src="img/daggers/parrying-dagger.png">
                    </a>
                </div>
                <div class="icon">
                    <a class="icon-a">
                        <img class="hover-foto" src="img/daggers/bandits-knife.png">
                    </a>
                </div>
                <div class="icon">
                    <a class="icon-a">
                        <img class="hover-foto" src="img/daggers/ghost-blade.png">
                    </a>
                </div>
                <div class="icon">
                    <a class="icon-a">
                        <img class="hover-foto" src="img/daggers/dark-silver-tracer.png">
                    </a>
                </div>
                <div class="icon">
                    <a class="icon-a">
                        <img class="hover-foto" src="img/daggers/priscillas-dagger.png">
                    </a>
                </div>
            </div>
        </div>
        <div class="stats-bg" id="stats-dagger">
            <div id="stats-grid">
                <div class="bloco" id="top-left">
                    <table>
                        <p id="name">Heavy Longsword (teste)</p>
                        <tr> <td id="weapon_category">Straight Sword</td> <td></td> </tr>
                        <tr>
                            <td>
                                <img src="img/stats/wei.png" title="weight">
                                Weight

                            </td>
                            <td id="weight">9.0</td>
                        </tr>
                        <tr>
                            <td>
                                <img src="img/stats/dur.png" title="durability">
                                Durability
                            </td>
                            <td id="durability">300/300</td>
                        </tr>
                        
                    </table>
                </div>
                <div class="bloco" id="top-right">
                    <img src="img/daggers/bandits-knife.png" id="preview">
                </div>
                <div class="bloco" id="middle-left">
                    <table>
                        <p class="titulo">Attack power</p>
                        <tr>
                            <td>
                                <img src="img/stats/dmg_phy.png" title="physical damage">
                                Physical
                            </td>
                            <td id="dmg_physical">203</td>
                        </tr>
                        <tr>
                            <td>
                                <img src="img/stats/dmg_magi.png" title="magic damage">
                                Magic
                            </td>
                            <td id="dmg_magic">0</td>
                        </tr>
                        <tr>
                            <td>
                                <img src="img/stats/dmg_fire.png" title="fire damage">
                                Fire
                            </td>
                            <td id="dmg_fire">0</td>
                        </tr>
                        <tr>
                            <td>
                                <img src="img/stats/dmg_lightn.png" title="lightning damage">
                                Lightning
                            </td>
                            <td id="dmg_lightning">0</td>
                        </tr>
                    </table>
                </div>
                <div class="bloco" id="middle-right">
                    <table>
                        <p class="titulo">Guard Absorption</p>
                        <tr>
                            <td>
                                <img src="img/stats/prot_phy.png" title="physical absorption">
                                Physical
                            </td>
                            <td id="prot_physical">203</td>
                        </tr>
                        <tr>
                            <td>
                                <img src="img/stats/prot_magi.png" title="magic absorption">
                                Magic
                            </td>
                            <td id="prot_magic">0</td>
                        </tr>
                        <tr>
                            <td>
                                <img src="img/stats/prot_fire.png" title="fire absorption">
                                Fire
                            </td>
                            <td id="prot_fire">0</td>
                        </tr>
                        <tr>
                            <td>
                                <img src="img/stats/prot_lightn.png" title="lightning absorption">
                                Lightning
                            </td>
                            <td id="prot_lightning">0</td>
                        </tr>
                    </table>
                </div>
                <div class="bloco" id="chao">
                    <p class="titulo">Attribute bonus</p>
                    <table>
                        <tr>
                            <td>
                                <img src="img/stats/str.png" title="strength">
                            </td>
                            <td id="bonus_strength">A</td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <img src="img/stats/dex.png" title="dexterity">
                            </td>
                            <td id="bonus_dexterity">D</td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <img src="img/stats/int.png" title="inteligence">
                            </td>
                            <td id="bonus_inteligence">-</td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <img src="img/stats/fai.png" title="faith">
                            </td>
                            <td id="bonus_faith">-</td>
                        </tr>
                    </table>
                    <p class="titulo" id="req">Attribute requirement</p>
                    <table>
                        <tr>
                            <td>
                                <img src="img/stats/str.png" title="strength">
                            </td>
                            <td id="req_strength">A</td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <img src="img/stats/dex.png" title="dexterity">
                            </td>
                            <td id="req_dexterity">D</td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <img src="img/stats/int.png" title="inteligence">
                            </td>
                            <td id="req_inteligence">-</td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <img src="img/stats/fai.png" title="faith">
                            </td>
                            <td id="req_faith">-</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
